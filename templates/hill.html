<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Hill Şifreleme</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 25px 35px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }
      button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Hill Şifreleme</h1>
    <div class="container">
      <label>Mesaj:</label>
      <textarea id="message"></textarea>
      <label>Matris Anahtarı (örn: 3,3,2,5):</label>
      <input id="matrix" placeholder="3,3,2,5" />
      <button onclick="sendMessage()">Şifrele ve Gönder</button>
      <div class="output" id="output" style="display: none">
        <h3>Şifrelenmiş Metin:</h3>
        <pre id="encryptedText"></pre>
        <h3>Çözülmüş Metin:</h3>
        <pre id="decryptedText"></pre>
      </div>
    </div>

    <script>
      const socket = io();
      const XOR_KEY = 123;

      function unicodeToBase64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
      }
      
      function base64ToUnicode(str) {
        return decodeURIComponent(escape(window.atob(str)));
      }

      async function sendMessage() {
        const textInput = document.getElementById("message");
        const matrixInput = document.getElementById("matrix");
        const text = textInput.value.trim();
        const matrix = matrixInput.value.trim();

        if (!text || !matrix) return;

        const isMonitor =
          window.parent && window.parent.location.pathname.includes("monitor");

        if (isMonitor) {
          socket.emit("server_to_client", {
            method: "Hill",
            text: text,
          });

          if (window.parent && window.parent.addMessageToChat) {
            window.parent.addMessageToChat(text, "SUNUCU", "server-msg", "Hill", "-");
          }
          textInput.value = "";
          return;
        }

        const xorText = [...text]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");
        const base64Text = unicodeToBase64(xorText);

        try {
          const res = await fetch("/hill/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: base64Text, matrix: matrix }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error);

          socket.emit("client_to_server", {
            method: "Hill",
            text: base64Text,
            encrypted_raw: data.encrypted,
            key: matrix,
          });

          if (window.parent && window.parent.addMessageToChat) {
            window.parent.addMessageToChat(
              text,
              "SİZ",
              "client-msg",
              "Hill",
              base64Text
            );
          }

          textInput.value = "";
        } catch (e) {
          console.error("Hata:", e);
          alert("Hill Hatası: " + e.message);
        }
      }
    </script>
  </body>
</html>
