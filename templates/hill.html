<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Hill Cipher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      h1 {
        color: #333;
      }
      .container {
        background: #fff;
        padding: 25px 35px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }
      textarea { height: 100px; resize: vertical; }
      button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover { background: #0056b3; }
      .output {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
        overflow-x: auto;
      }
      a {
        display: block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
      }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <h1>Hill Cipher</h1>
    <div class="container">
      <label>Mesaj:</label>
      <textarea id="message"></textarea>

      <label>Matris Anahtarı (örn: 3,3,2,5):</label>
      <input id="matrix" placeholder="3,3,2,5" />

      <button onclick="sendMessage()">Gönder</button>

      <div class="output" id="output" style="display: none">
        <h3>Şifrelenmiş Metin:</h3>
        <pre id="encryptedText"></pre>
        <h3>Çözülmüş Metin:</h3>
        <pre id="decryptedText"></pre>
      </div>

      <a href="{{ url_for('main_bp.index') }}">← Ana Menü</a>
    </div>

    <script>
      async function sendMessage() {
        const text = document.getElementById("message").value.trim();
        const matrix = document.getElementById("matrix").value.trim();

        if (!text || !matrix) {
          alert("Lütfen metin ve matrisi girin!");
          return;
        }

        try {
          const res = await fetch("/hill/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, matrix }),
          });

          if (!res.ok) {
            const err = await res.json();
            alert(err.error || "Sunucu hatası!");
            return;
          }

          const data = await res.json();
          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = data.encrypted;
          document.getElementById("decryptedText").textContent = data.decrypted;
        } catch (error) {
          console.error(error);
          alert("İstek gönderilirken hata oluştu!");
        }
      }
    </script>
  </body>
</html>
