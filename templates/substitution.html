<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Substitution Cipher</title>
    <style>
      body {
        font-family: Arial;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background: #007bff;
        color: white;
        margin-top: 15px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Substitution Şifreleme</h1>
    <div class="container">
      <label>Mesaj:</label>
      <textarea id="message" rows="3"></textarea>

      <label>Anahtar (26 Harflik Alfabe):</label>
      <input id="key" placeholder="Örn: QWERTYUIOPASDFGHJKLZXCVBNM" />

      <button onclick="sendMessage()">Gönder</button>

      <div class="output" id="output" style="display: none">
        <h3>Sonuçlar:</h3>
        <pre id="encryptedText"></pre>
        <pre id="decryptedText"></pre>
      </div>

      <a href="{{ url_for('main_bp.index') }}">← Ana Menü</a>
    </div>

    <script>
      async function sendMessage() {
        const text = document.getElementById("message").value.trim();
        const key = document.getElementById("key").value.trim();

        if (!text || key.length !== 26) {
          alert("Metin boş olamaz ve anahtar 26 karakter olmalı");
          return;
        }

        const CLIENT_XOR_KEY = 123;

        // 1) Göndermeden önce metni XOR'la
        const xorText = [...text]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ CLIENT_XOR_KEY))
          .join("");

        try {
          const res = await fetch("/substitution/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: xorText, key }),
          });

          if (!res.ok) {
            const err = await res.json();
            alert(err.error || "Sunucu hatası!");
            return;
          }

          const data = await res.json();

          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = data.encrypted;
          document.getElementById("decryptedText").textContent = data.decrypted;
        } catch (error) {
          console.error(error);
          alert("İstek gönderilirken hata oluştu!");
        }
      }
    </script>
  </body>
</html>
