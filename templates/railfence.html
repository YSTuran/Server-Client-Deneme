<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Rail Fence Şifreleme</title>
    <style>
      body {
        font-family: Arial;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        margin-top: 15px;
      }
      button:hover {
        background: #0056b3;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Rail Fence Şifreleme</h1>
    <div class="container">
      <label>Mesaj:</label>
      <textarea id="message" rows="3"></textarea>

      <label>Ray Sayısı (Key):</label>
      <input id="key" type="number" />

      <button onclick="sendMessage()">Gönder</button>

      <div class="output" id="output" style="display: none">
        <h3>Sonuçlar:</h3>
        <pre id="encryptedText"></pre>
        <pre id="decryptedText"></pre>
      </div>

      <div class="back">
        <a href="{{ url_for('main_bp.index') }}">← Ana Menü</a>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const text = document.getElementById("message").value.trim();
        const key = parseInt(document.getElementById("key").value) || 2;

        if (!text) {
          alert("Metin boş olamaz");
          return;
        }

        try {
          const res = await fetch("/railfence/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, key }),
          });

          if (!res.ok) {
            const err = await res.json();
            alert(err.error || "Sunucu hatası!");
            return;
          }

          const data = await res.json();
          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent =
            data.encrypted || "";
          document.getElementById("decryptedText").textContent =
            data.decrypted || "";
        } catch (error) {
          console.error(error);
          alert("İstek gönderilirken hata oluştu!");
        }
      }
    </script>
  </body>
</html>
