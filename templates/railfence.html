<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Rail Fence Şifreleme</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        margin-top: 15px;
        padding: 10px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .back {
        margin-top: 15px;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>Rail Fence Şifreleme</h1>
    <div class="container">
      <label>Mesaj:</label>
      <textarea id="message" rows="3"></textarea>

      <label>Ray Sayısı (Key):</label>
      <input id="key" type="number" min="2" value="2" />

      <button onclick="sendMessage()" id="sendBtn">Gönder</button>

      <div class="output" id="output" style="display: none">
        <h3>Şifreli Metin:</h3>
        <pre id="encryptedText"></pre>
        <h3>Çözülmüş Metin:</h3>
        <pre id="decryptedText"></pre>
      </div>

      <div class="back">
        <a href="{{ url_for('main_bp.index') }}">← Ana Menü</a>
      </div>
    </div>

    <script>
      function unicodeToBase64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
      }

      async function sendMessage() {
        const text = document.getElementById("message").value.trim();
        const keyVal = document.getElementById("key").value;
        const sendBtn = document.getElementById("sendBtn");

        if (!text) {
          alert("Metin boş olamaz");
          return;
        }

        sendBtn.disabled = true;

        const XOR_KEY = 123;
        const xorText = [...text]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");
        
        const base64Text = unicodeToBase64(xorText);

        try {
          const res = await fetch("/railfence/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: base64Text, key: keyVal }),
          });

          const data = await res.json();

          if (!res.ok) {
            alert(data.error || "Sunucu hatası!");
          } else {
            document.getElementById("output").style.display = "block";
            document.getElementById("encryptedText").textContent = data.encrypted;
            document.getElementById("decryptedText").textContent = data.decrypted;
          }
        } catch (error) {
          console.error(error);
          alert("İstek gönderilirken hata oluştu!");
        } finally {
            sendBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
