<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Rail Fence Şifreleme</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        margin-top: 15px;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Rail Fence Şifreleme</h1>
    <div class="container">
      <label>Mesaj:</label>
      <textarea id="message" rows="3"></textarea>
      <label>Ray Sayısı (Key):</label>
      <input id="key" type="number" min="2" value="2" />
      <button onclick="sendMessage()" id="sendBtn">Şifrele ve Gönder</button>
      <div class="output" id="output" style="display: none">
        <h3>Şifreli Metin:</h3>
        <pre id="encryptedText"></pre>
        <h3>Çözülmüş Metin:</h3>
        <pre id="decryptedText"></pre>
      </div>
    </div>

    <script>
      const socket = io();
      const XOR_KEY = 123;

      function unicodeToBase64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
      }

      async function sendMessage() {
        const msgInput = document.getElementById("message");
        const keyInput = document.getElementById("key");
        const sendBtn = document.getElementById("sendBtn");

        const text = msgInput.value.trim();
        const keyVal = keyInput.value;

        if (!text) return;

        const isMonitor =
          window.parent && window.parent.location.pathname.includes("monitor");

        if (isMonitor) {
          socket.emit("server_to_client", {
            method: "Rail Fence",
            text: text,
          });
          msgInput.value = "";
          return;
        }

        sendBtn.disabled = true;
        const xorText = [...text]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");
        const base64Text = unicodeToBase64(xorText);

        if (window.parent && window.parent.addMessageToChat) {
          window.parent.addMessageToChat(
            base64Text,
            "SİZ",
            "client-msg",
            "Rail Fence"
          );
        }

        try {
          const res = await fetch("/railfence/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: base64Text, key: keyVal }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error);

          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = data.encrypted;
          document.getElementById("decryptedText").textContent = data.decrypted;

          socket.emit("client_to_server", {
            method: "Rail Fence",
            text: base64Text,
            encrypted_raw: data.encrypted,
            key: keyVal,
          });

          msgInput.value = "";
        } catch (error) {
          alert("Hata: " + error.message);
        } finally {
          sendBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
