<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Polybius Cipher</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      h1 {
        color: #333;
      }
      .container {
        background: #fff;
        padding: 25px 35px;
        border-radius: 12px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
        font-family: monospace;
        box-sizing: border-box;
      }
      button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #0056b3;
      }
      .output {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }
      pre {
        background: #333;
        color: #0f0;
        padding: 15px;
        border-radius: 6px;
        overflow-x: auto;
        white-space: pre-wrap;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Polybius Şifreleme</h1>

    <div class="container">
      <label for="message">Mesajınız:</label>
      <textarea
        id="message"
        placeholder="Metin Girin."
      ></textarea>

      <button onclick="sendMessage()" id="sendBtn">Şifrele ve Gönder</button>

      <div class="output" id="output" style="display: none">
        <h3>Şifreli Metin:</h3>
        <pre id="encryptedText"></pre>

        <h3>Çözülmüş Metin:</h3>
        <pre id="decryptedText"></pre>
      </div>

      <a href="/">← Ana Menü</a>
    </div>

    <script>
      function unicodeToBase64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
      }

      async function sendMessage() {
        const messageInput = document.getElementById("message");
        const sendBtn = document.getElementById("sendBtn");
        const text = messageInput.value.trim();

        if (!text) {
          alert("Lütfen bir metin girin!");
          return;
        }

        sendBtn.disabled = true;
        sendBtn.innerText = "İşleniyor...";

        const XOR_KEY = 123;

        const xorText = [...text]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");

        const base64Text = unicodeToBase64(xorText);

        try {
          const res = await fetch("/polybius/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: base64Text }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || "Sunucu hatası!");
          }

          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = data.encrypted;
          document.getElementById("decryptedText").textContent = data.decrypted;
        } catch (error) {
          console.error(error);
          alert("Hata: " + error.message);
        } finally {
          sendBtn.disabled = false;
          sendBtn.innerText = "Şifrele ve Gönder";
        }
      }
    </script>
  </body>
</html>
