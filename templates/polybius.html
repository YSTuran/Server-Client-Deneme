<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Polybius Cipher</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 25px 35px;
        border-radius: 12px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      label { font-weight: bold; margin-top: 10px; display: block; }
      textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }
      button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      pre { background: #333; color: #0f0; padding: 15px; border-radius: 6px; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h1>Polybius Şifreleme</h1>
    <div class="container">
      <label for="message">Mesajınız:</label>
      <textarea id="message" placeholder="Metin Girin."></textarea>
      <button onclick="sendMessage()" id="sendBtn">Şifrele ve Gönder</button>
      <div class="output" id="output" style="display: none">
        <h3>Şifreli Metin:</h3>
        <pre id="encryptedText"></pre>
        <h3>Sunucudan Dönen (Decrypted):</h3>
        <pre id="decryptedText"></pre>
      </div>
      <center><br><a href="/" style="text-decoration:none; color:#007bff;">← Ana Menü</a></center>
    </div>

    <script>
      const socket = io();
      const XOR_KEY = 123;

      function unicodeToBase64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
      }

      async function sendMessage() {
        const messageInput = document.getElementById("message");
        const sendBtn = document.getElementById("sendBtn");
        const text = messageInput.value.trim();

        if (!text) return;

        sendBtn.disabled = true;
        const xorText = [...text].map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY)).join("");
        const base64Text = unicodeToBase64(xorText);

        try {
          const res = await fetch("/polybius/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: base64Text }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error);

          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = data.encrypted;
          document.getElementById("decryptedText").textContent = data.decrypted;

          socket.emit('client_to_server', {
            method: 'Polybius Cipher',
            text: base64Text,
            encrypted_raw: data.encrypted,
            key: '5x5 Grid'
          });
        } catch (error) {
          alert("Hata: " + error.message);
        } finally {
          sendBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
