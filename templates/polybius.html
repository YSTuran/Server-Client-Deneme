<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Polybius Cipher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      h1 {
        color: #333;
      }
      .container {
        background: #fff;
        padding: 25px 35px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
      }
      button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .output {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
        overflow-x: auto;
      }
      a {
        display: block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Polybius Şifreleme</h1>

    <div class="container">
      <label>Mesaj:</label>
      <textarea id="message"></textarea>

      <button onclick="sendMessage()">Gönder</button>

      <div class="output" id="output" style="display: none">
        <h3>Şifrelenmiş Metin:</h3>
        <pre id="encryptedText"></pre>
        <h3>Çözülmüş Metin:</h3>
        <pre id="decryptedText"></pre>
      </div>

      <a href="{{ url_for('main_bp.index') }}">← Ana Menü</a>
    </div>

    <script>
      async function sendMessage() {
        const text = document.getElementById("message").value.trim();

        if (!text) {
          alert("Lütfen bir metin girin!");
          return;
        }

        const XOR_KEY = 123;
        const xorText = [...text]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");

        try {
          const res = await fetch("/polybius/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: xorText }),
          });

          if (!res.ok) {
            const err = await res.json();
            alert(err.error || "Sunucu hatası!");
            return;
          }

          const data = await res.json();

          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = data.encrypted;
          document.getElementById("decryptedText").textContent = data.decrypted;
        } catch (error) {
          console.error(error);
          alert("İstek gönderilirken hata oluştu!");
        }
      }
    </script>
  </body>
</html>
