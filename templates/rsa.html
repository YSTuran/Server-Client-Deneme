<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>RSA Şifreleme</title>
    <style>
      body {
        font-family: Arial;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        margin-top: 15px;
      }
      button:hover {
        background: #0056b3;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
        overflow-x: auto;
      }
    </style>
  </head>

  <body>
    <h1>RSA Şifreleme</h1>

    <div class="container">
      <label>Mesaj:</label>
      <textarea id="message" rows="3"></textarea>

      <button onclick="sendMessage()">Gönder</button>

      <div class="output" id="output" style="display: none">
        <h3>Sonuçlar:</h3>

        <strong>Şifreli Metin:</strong>
        <pre id="encryptedText"></pre>

        <strong>Çözülmüş Metin:</strong>
        <pre id="decryptedText"></pre>
      </div>

      <div class="back">
        <a href="{{ url_for('main_bp.index') }}">← Ana Menü</a>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const text = document.getElementById("message").value.trim();

        if (!text) {
          alert("Metin boş olamaz");
          return;
        }

        const XOR_KEY = 123;
        const xorText = [...text]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");

        try {
          const encRes = await fetch("/rsa/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: xorText, mode: "encrypt" }),
          });

          const encData = await encRes.json();
          if (!encRes.ok) {
            alert(encData.error || "Şifreleme hatası");
            return;
          }

          const encrypted = encData.encrypted;

          const decRes = await fetch("/rsa/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: encrypted, mode: "decrypt" }),
          });

          const decData = await decRes.json();
          if (!decRes.ok) {
            alert(decData.error || "Çözme hatası");
            return;
          }

          const decryptedXor = [...decData.decrypted]
            .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
            .join("");

          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = encrypted;
          document.getElementById("decryptedText").textContent = decryptedXor;
        } catch (error) {
          console.error(error);
          alert("İstek gönderilirken hata oluştu!");
        }
      }
    </script>
  </body>
</html>
