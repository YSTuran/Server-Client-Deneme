<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Columnar Transposition</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 25px 35px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      textarea,
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }
      button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Columnar Transposition</h1>
    <div class="container">
      <label>Mesaj:</label>
      <textarea id="message"></textarea>
      <label>Anahtar:</label>
      <input id="key" type="text" />
      <button onclick="sendMessage()" id="sendBtn">Gönder</button>

      <div class="output" id="output" style="display: none">
        <h3>Şifrelenmiş Metin:</h3>
        <pre id="encryptedText"></pre>
        <h3>Çözülmüş Metin:</h3>
        <pre id="decryptedText"></pre>
      </div>
      <a href="/">← Ana Menü</a>
    </div>

    <script>
      function unicodeToBase64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
      }

      async function sendMessage() {
        const text = document.getElementById("message").value;
        const key = document.getElementById("key").value.trim();
        const sendBtn = document.getElementById("sendBtn");

        if (!text || !key) {
          alert("Eksik bilgi!");
          return;
        }

        sendBtn.disabled = true;
        const XOR_KEY = 123;
        const xorText = [...text]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");
        const base64Text = unicodeToBase64(xorText);

        try {
          const res = await fetch("/columnar/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: base64Text, key: key }),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error);

          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = data.encrypted;
          document.getElementById("decryptedText").textContent = data.decrypted;
        } catch (e) {
          alert(e.message);
        } finally {
          sendBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
