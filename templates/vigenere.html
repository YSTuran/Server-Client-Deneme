<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Vigenere Şifreleme</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        margin-top: 15px;
        cursor: pointer;
        font-weight: bold;
      }
      .output {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
        white-space: pre-wrap;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Vigenere Şifreleme</h1>
    <div class="container">
      <label>Mesaj:</label>
      <textarea id="message" rows="3"></textarea>
      <label>Anahtar (Kelime):</label>
      <input id="key" type="text" />
      <button onclick="sendMessage()" id="sendBtn">Şifrele ve Gönder</button>
      <div class="output" id="output" style="display: none">
        <h3>Sonuçlar:</h3>
        <p><strong>Şifrelenmiş:</strong></p>
        <pre id="encryptedText"></pre>
        <p><strong>Çözülmüş Metin:</strong></p>
        <pre id="decryptedText"></pre>
      </div>
    </div>

    <script>
      const socket = io();
      const XOR_KEY = 123;

      function unicodeToBase64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
      }

      async function sendMessage() {
        const textInput = document.getElementById("message");
        const keyInput = document.getElementById("key");
        const sendBtn = document.getElementById("sendBtn");

        const text = textInput.value.trim();
        const key = keyInput.value.trim();

        if (!text || !key) {
          alert("Eksik bilgi!");
          return;
        }

        const isMonitor =
          (window.parent &&
            window.parent.location.pathname.includes("monitor")) ||
          window.location.pathname.includes("monitor");

        const xorText = [...text]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");
        const base64Text = unicodeToBase64(xorText);

        if (isMonitor) {
          socket.emit("server_to_client", {
            method: "Vigenere Cipher",
            text: text,
          });

          textInput.value = "";
          return;
        }

        sendBtn.disabled = true;

        if (window.parent && window.parent.addMessageToChat) {
          window.parent.addMessageToChat(
            text,
            "SİZ",
            "client-msg",
            "Vigenere",
            base64Text
          );
        }

        try {
          const res = await fetch("/vigenere/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: base64Text, key: key }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error);

          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = data.encrypted;
          document.getElementById("decryptedText").textContent = data.decrypted;

          socket.emit("client_to_server", {
            method: "Vigenere Cipher",
            text: base64Text,
            encrypted_raw: data.encrypted,
            key: key,
          });

          textInput.value = "";
        } catch (error) {
          console.error("Vigenere Hatası:", error);
          alert("Hata: " + error.message);
        } finally {
          sendBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
