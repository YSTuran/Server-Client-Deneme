<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>AES Cipher</title>
    <style>
      body {
        font-family: Arial;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background: #007bff;
        color: white;
        margin-top: 15px;
        border: none;
      }
      .output {
        margin-top: 12px;
        background: #f8f9fa;
        padding: 10px;
        border-radius: 6px;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>AES Şifreleme (AES-128)</h1>

    <div class="container">
      <label>Metin (16 karakter):</label>
      <input id="message" maxlength="16" />

      <label>Anahtar (16 karakter):</label>
      <input id="key" maxlength="16" />

      <button onclick="sendMessage()">Şifrele & Çöz</button>

      <div class="output" id="output" style="display: none">
        <h3>Şifrelenmiş Metin (hex):</h3>
        <pre id="encryptedText"></pre>

        <h3>Çözülmüş Metin:</h3>
        <pre id="decryptedText"></pre>
      </div>

      <a href="{{ url_for('main_bp.index') }}">← Ana Menü</a>
    </div>

    <script>
      async function sendMessage() {
        const text = document.getElementById("message").value.trim();
        const key = document.getElementById("key").value.trim();

        if (text.length !== 16 || key.length !== 16) {
          alert("Metin ve anahtar 16 karakter olmalı!");
          return;
        }

        try {
          const encryptRes = await fetch("/aes/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, key, mode: "encrypt" }),
          });

          const encryptData = await encryptRes.json().catch(() => ({}));
          if (!encryptRes.ok) {
            alert(encryptData.error || "Şifreleme hatası");
            return;
          }

          const encrypted = encryptData.encrypted;

          const decryptRes = await fetch("/aes/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: encrypted, key, mode: "decrypt" }),
          });

          const decryptData = await decryptRes.json().catch(() => ({}));
          if (!decryptRes.ok) {
            alert(decryptData.error || "Çözme hatası");
            return;
          }

          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = encrypted;
          document.getElementById("decryptedText").textContent =
            decryptData.decrypted;
        } catch (err) {
          console.error("Fetch error:", err);
          alert("İstek gönderilirken hata oluştu!");
        }
      }
    </script>
  </body>
</html>
