<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AES Cipher</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 520px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      margin-top: 15px;
      cursor: pointer;
    }
    .box {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      word-break: break-all;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>AES Şifreleme (AES-128)</h2>

  <label>Metin (16 karakter)</label>
  <input id="text" maxlength="16">

  <label>Anahtar (16 karakter)</label>
  <input id="key" maxlength="16">

  <label>İletim Yöntemi</label>
  <select id="transport">
    <option value="none">Yok</option>
    <option value="rsa">RSA</option>
    <option value="ecc">ECC</option>
  </select>

  <button onclick="send()">Şifrele</button>

  <div id="output" style="display:none">
    <h4>Şifrelenmiş</h4>
    <div class="box" id="encrypted"></div>

    <h4>Çözülmüş</h4>
    <div class="box" id="decrypted"></div>

    <h4>İletim Çıktısı</h4>
    <div class="box" id="transported"></div>
  </div>
</div>

<script>
async function send() {
  const text = document.getElementById("text").value;
  const key = document.getElementById("key").value;
  const transport = document.getElementById("transport").value;

  const res = await fetch("/aes/send", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ text, key, transport })
  });

  const data = await res.json();

  document.getElementById("output").style.display = "block";
  document.getElementById("encrypted").textContent = data.encrypted;
  document.getElementById("decrypted").textContent = data.decrypted;

  if (data.transport === "ecc") {
    document.getElementById("transported").textContent =
      "Ciphertext:\n" + data.transported.ciphertext +
      "\n\nEphemeral Public Key:\n" + data.transported.ephemeral_pub +
      "\n\nIV:\n" + data.transported.iv +
      "\n\nECC Decrypted:\n" + data.ecc_decrypted;
  }
  else if (data.transport === "rsa") {
    document.getElementById("transported").textContent = data.transported;
  }
  else {
    document.getElementById("transported").textContent = "-";
  }
}
</script>
</body>
</html>
