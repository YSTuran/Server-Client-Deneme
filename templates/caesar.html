<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Caesar Şifreleme</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #d9e4f5, #f5f7fa);
        padding: 40px 10px;
        display: flex;
        justify-content: center;
      }
      .card {
        width: 100%;
        max-width: 600px;
        background: white;
        padding: 30px 35px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      label {
        font-weight: 600;
        margin-top: 12px;
        display: block;
      }
      textarea,
      input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
      }
      .output {
        margin-top: 25px;
        padding: 15px;
        background: #f4f6f8;
        border-left: 4px solid #007bff;
        border-radius: 10px;
      }
      pre {
        background: #eef1f5;
        padding: 12px;
        border-radius: 8px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Caesar Şifreleme</h1>
      <label>Mesaj:</label>
      <textarea id="message" rows="3"></textarea>
      <label>Anahtar (Shift):</label>
      <input type="number" id="key" />
      <button onclick="sendMessage()">Şifrele ve Gönder</button>
      <div id="output" class="output" style="display: none">
        <p><strong>Şifrelenmiş Metin:</strong></p>
        <pre id="encryptedText"></pre>
        <p><strong>Çözülmüş Metin:</strong></p>
        <pre id="decryptedText"></pre>
      </div>
    </div>

    <script>
      const socket = io();
      const XOR_KEY = 123;

      function unicodeToBase64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
      }
      function base64ToUnicode(str) {
        return decodeURIComponent(escape(window.atob(str)));
      }

      async function sendMessage() {
        const msgInput = document.getElementById("message");
        const keyInput = document.getElementById("key");

        const rawMsg = msgInput.value.trim();
        const shift = keyInput.value;
        if (!rawMsg || !shift) return;

        const isMonitor =
          (window.parent &&
            window.parent.location.pathname.includes("monitor")) ||
          window.location.pathname.includes("monitor");

        const xor = [...rawMsg]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");
        const packet = unicodeToBase64(xor);

        if (isMonitor) {
          socket.emit("server_to_client", {
            method: "Sezar",
            text: rawMsg,
          });

          if (window.parent && window.parent.addMessageToChat) {
            window.parent.addMessageToChat(
              rawMsg,
              "SUNUCU",
              "server-msg",
              "Sezar",
              "-"
            );
          }
          msgInput.value = "";
          return;
        }

        if (window.parent && window.parent.addMessageToChat) {
          window.parent.addMessageToChat(
            rawMsg,
            "SİZ",
            "client-msg",
            "Sezar",
            packet
          );
        }

        try {
          const currentPath = window.location.pathname + "/send";
          const res = await fetch(currentPath, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              text: packet,
              shift: shift,
            }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error);

          socket.emit("client_to_server", {
            method: "Caesar",
            text: packet,
            encrypted_raw: data.encrypted,
          });

          msgInput.value = "";
        } catch (e) {
          console.error("Hata:", e);
        }
      }
    </script>
  </body>
</html>
