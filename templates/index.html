<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Şifreleme Uygulaması - Ana Menü</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }
      h1 {
        color: #2c3e50;
      }

      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-top: 40px;
        width: 80%;
        max-width: 900px;
      }

      .card {
        padding: 20px;
        border-radius: 10px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .c1 { background-color: #e63946; }
      .c2 { background-color: #457b9d; } 
      .c3 { background-color: #2a9d8f; } 
      .c4 { background-color: #f4a261; } 
      .c5 { background-color: #8d44ad; } 
      .c6 { background-color: #6a994e; } 
      .c7 { background-color: #e76f51; } 
      .c8 { background-color: #1d3557; } 
      .c9 {background-color: darkgray;}
      .c10 {background-color: chocolate;}
    </style>
  </head>
  <body>
    <h1>Şifreleme Uygulaması - Ana Menü</h1>

    <div class="menu">
      <a class="card c1" href = "{{ url_for('caesar_bp.page') }}">Sezar</a>
      <a class="card c2" href = "{{ url_for('vigenere_bp.page') }}">Vigenere</a>
      <a class="card c3" href = "{{ url_for('railfence_bp.page') }}">Rail Fence</a>
      <a class="card c4" href = "{{ url_for('substitution_bp.page') }}">Substitution</a>
      <a class="card c5" href = "{{ url_for('hill_bp.page') }}">Hill Cipher</a>
      <a class="card c6" href = "{{ url_for('polybius_bp.page') }}">Polybius</a>
      <a class="card c7" href = "{{ url_for('columnar_bp.page') }}">Columnar Transposition</a>
      <a class="card c8" href = "{{ url_for('des_bp.page') }}">DES</a>
      <a class="card c9" href = "{{ url_for('aes_bp.page') }}">AES-128</a>
      <a class="card c10" href = "{{url_for('rsa_bp.page')}}">RSA</a>
    </div>
  </body>
</html>
