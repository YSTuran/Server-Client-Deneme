<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mesaj Şifreleme Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 500px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea, button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            font-family: Consolas, monospace;
        }
    </style>
</head>
<body>
    <h1>Mesaj Şifreleme / Deşifreleme</h1>

    <div class="container">
        <label>Mesaj:</label>
        <textarea id="message" rows="3" placeholder="Metni buraya yaz..."></textarea>

        <label>Yöntem:</label>
        <select id="method">
            <option value="substitution">Substitution (Yerine Koyma)</option>
            <option value="caesar">Caesar</option>
            <option value="vigenere">Vigenere</option>
            <option value="rail">Rail Fence</option>
            <option value="hill">Hill Cipher</option>
        </select>

        <label>Anahtar:</label>
        <input type="text" id="key" placeholder="Substitution: 26 harf, Caesar: sayı, Hill: 3,3,2,5">

        <button onclick="sendMessage()">Gönder</button>

        <div class="output" id="output" style="display:none;">
            <h3>Sonuçlar:</h3>
            <p><strong>Şifrelenmiş Metin:</strong></p>
            <pre id="encryptedText"></pre>
            <p><strong>Çözülmüş Metin:</strong></p>
            <pre id="decryptedText"></pre>
        </div>
    </div>

    <script>
        const methodSelect = document.getElementById('method');
        const keyInput = document.getElementById('key');

        methodSelect.addEventListener('change', () => {
            const method = methodSelect.value;
            if(method === 'substitution') {
                keyInput.placeholder = "26 harfli anahtar örn: QWERTYUIOPASDFGHJKLZXCVBNM";
            } else if(method === 'caesar') {
                keyInput.placeholder = "Sayı girin, örn: 3";
            } else if(method === 'vigenere') {
                keyInput.placeholder = "Anahtar kelime girin, örn: SECRET";
            } else if(method === 'rail') {
                keyInput.placeholder = "Ray sayısı girin, örn: 3";
            } else if(method === 'hill') {
                keyInput.placeholder = "Hill matris anahtarı, örn: 3,3,2,5 (2x2)";
            }
        });

        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const method = document.getElementById('method').value;
            const key = document.getElementById('key').value.trim();

            if (!message) {
                alert("Lütfen bir mesaj girin.");
                return;
            }

            const response = await fetch('/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    message,
                    method,
                    key,
                    mode: 'encrypt'
                })
            });

            const data = await response.json();
            const outputDiv = document.getElementById('output');
            const encryptedText = document.getElementById('encryptedText');
            const decryptedText = document.getElementById('decryptedText');

            outputDiv.style.display = 'block';

            if (data.error) {
                encryptedText.textContent = "Hata: " + data.error;
                decryptedText.textContent = "";
            } else {
                encryptedText.textContent = data.encrypted || data.result || "(boş)";
                decryptedText.textContent = data.decrypted || data.reverse || "(boş)";
            }
        }
    </script>
</body>
</html>
