<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>ECC + XOR Şifreleme</title>
    <style>
      body {
        font-family: Arial;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        width: 520px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
      }
      button {
        background: #1d3557;
        color: white;
        border: none;
        border-radius: 6px;
        margin-top: 12px;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>ECC + XOR Demo</h1>

    <div class="container">
      <label>Metin:</label>
      <textarea id="message" rows="3"></textarea>

      <button onclick="send()">Şifrele & Çöz</button>

      <div id="output" style="display: none">
        <h3>Şifreli (Base64):</h3>
        <pre id="encrypted"></pre>

        <h3>Çözülmüş Metin:</h3>
        <pre id="decrypted"></pre>
      </div>

      <a href="{{ url_for('main_bp.index') }}">← Ana Menü</a>
    </div>

    <script>
      const XOR_KEY = 123;

      function xorText(str) {
        return [...str]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");
      }

      async function send() {
        const text = document.getElementById("message").value.trim();
        if (!text) return alert("Metin gir!");

        const xorTextClient = xorText(text);

        const res = await fetch("/ecc/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ xor_text: xorTextClient }),
        });

        const data = await res.json();
        if (!res.ok) return alert(data.error);

        document.getElementById("output").style.display = "block";
        document.getElementById("encrypted").textContent = data.encrypted;
        document.getElementById("decrypted").textContent = data.decrypted;
      }
    </script>
  </body>
</html>
