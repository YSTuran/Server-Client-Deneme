<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>DES Şifreleme</title>

    <style>
      body {
        font-family: Arial;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        background: #fff;
        width: 460px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        color: #2a5298;
      }

      label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        background: #2a5298;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
      }

      .box {
        background: #f4f6fa;
        padding: 10px;
        border-radius: 6px;
        margin-top: 8px;
        white-space: pre-wrap;
        word-break: break-all;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>DES Şifreleme</h1>

      <label>Metin (8 karakter)</label>
      <input id="text" maxlength="8" placeholder="Aa1!Bb2@" />

      <label>Anahtar (7 karakter)</label>
      <input id="key" maxlength="7" placeholder="Key123!" />

      <label>İletim Türü</label>
      <select id="transport">
        <option value="none">Yok</option>
        <option value="rsa">RSA</option>
        <option value="ecc">ECC</option>
      </select>

      <button onclick="send()">Şifrele</button>

      <div id="output" style="display: none">
        <h4>Şifrelenmiş Metin</h4>
        <div class="box" id="encrypted"></div>

        <h4>Çözülmüş Metin</h4>
        <div class="box" id="decrypted"></div>

        <h4>İletim Çıktısı</h4>
        <div class="box" id="transported"></div>

        <h4>İletimden Çözülen</h4>
        <div class="box" id="transportDecrypted"></div>
      </div>
    </div>

    <script>
      async function send() {
        const text = document.getElementById("text").value;
        const key = document.getElementById("key").value;
        const transport = document.getElementById("transport").value;

        if (text.length !== 8 || key.length !== 7) {
          alert("Metin 8, anahtar 7 karakter olmalı");
          return;
        }

        const res = await fetch("/des/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, key, transport }),
        });

        const data = await res.json();

        document.getElementById("output").style.display = "block";
        document.getElementById("encrypted").textContent = data.encrypted;
        document.getElementById("decrypted").textContent = data.decrypted;

        if (transport === "ecc") {
          document.getElementById("transported").textContent =
            "Ciphertext:\n" +
            data.transported.ciphertext +
            "\n\nEphemeral Public Key:\n" +
            data.transported.ephemeral_pub +
            "\n\nIV:\n" +
            data.transported.iv;
        } else {
          document.getElementById("transported").textContent = data.transported;
        }

        document.getElementById("transportDecrypted").textContent =
          data.transport_decrypted || "-";
      }
    </script>
  </body>
</html>
