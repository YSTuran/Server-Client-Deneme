<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>DES Cipher</title>
    <style>
      body {
        font-family: Arial;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background: #007bff;
        color: white;
        margin-top: 15px;
        border: none;
      }
      .output {
        margin-top: 12px;
        background: #f8f9fa;
        padding: 10px;
        border-radius: 6px;
      }
      pre { background:#eee; padding:10px; border-radius:6px; overflow-x:auto; }
    </style>
  </head>
  <body>
    <h1>DES Cipher</h1>
    <div class="container">
      <label>Metin (8 karakter):</label>
      <textarea id="message" rows="1"></textarea>

      <label>Anahtar (7 karakter):</label>
      <input id="key" placeholder="7 karakter girin" maxlength="8"/>

      <button onclick="sendMessage()">Şifrele & Çöz</button>

      <div class="output" id="output" style="display: none">
        <h3>Şifrelenmiş Metin (hex):</h3>
        <pre id="encryptedText"></pre>
        <h3>Çözülmüş Metin:</h3>
        <pre id="decryptedText"></pre>
      </div>

      <a href="{{ url_for('main_bp.index') }}">← Ana Menü</a>
    </div>

    <script>
      async function sendMessage() {
        const text = document.getElementById("message").value;
        const key = document.getElementById("key").value;

        if (text.length != 8 || key.length != 7) {
          alert("Metin 8 karakter ve anahtar 7 karakter olmalı!");
          return;
        }

        try {
          const res = await fetch("/des/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, key }),
          });

          if (!res.ok) {
            const err = await res.json();
            alert(err.error || "Sunucu hatası!");
            return;
          }

          const data = await res.json();
          document.getElementById("output").style.display = "block";
          document.getElementById("encryptedText").textContent = data.encrypted;
          document.getElementById("decryptedText").textContent = data.decrypted;
        } catch (error) {
          console.error(error);
          alert("İstek gönderilirken hata oluştu!");
        }
      }
    </script>
  </body>
</html>
