<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>DES Şifreleme</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        background: #fff;
        width: 460px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        color: #2a5298;
      }
      label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        background: #2a5298;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        border: none;
      }
      .box {
        background: #f4f6fa;
        padding: 10px;
        border-radius: 6px;
        margin-top: 8px;
        white-space: pre-wrap;
        word-break: break-all;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>DES Şifreleme</h1>
      <label>Metin (8 karakter)</label>
      <input id="text" maxlength="8" placeholder="Aa1!Bb2@" />
      <label>Anahtar (7 karakter)</label>
      <input id="key" maxlength="7" placeholder="Key123!" />
      <label>İletim Türü</label>
      <select id="transport">
        <option value="none">Yok</option>
        <option value="rsa">RSA</option>
        <option value="ecc">ECC</option>
      </select>
      <button onclick="send()">Şifrele ve Gönder</button>
      <div id="output" style="display: none">
        <h4>Şifrelenmiş Metin</h4>
        <div class="box" id="encrypted"></div>
        <h4>Sunucudan Dönen (Decrypted)</h4>
        <div class="box" id="decrypted"></div>
        <h4>İletim Çıktısı</h4>
        <div class="box" id="transported"></div>
      </div>
      <center>
        <br /><a href="/" style="text-decoration: none; color: #2a5298"
          >← Ana Menü</a
        >
      </center>
    </div>
    
    <script>
      const socket = io();
      const XOR_KEY = 123;

      function unicodeToBase64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
      }

      async function send() {
        const textInput = document.getElementById("text");
        const keyInput = document.getElementById("key");
        const transportSelect = document.getElementById("transport");

        const text = textInput.value;
        const key = keyInput.value;
        const transport = transportSelect.value;

        if (text.length !== 8 || key.length !== 7) {
          alert("Metin 8, anahtar 7 karakter olmalı");
          return;
        }

        const isMonitor =
          window.parent && window.parent.location.pathname.includes("monitor");

        if (isMonitor) {
          socket.emit("server_to_client", {
            method: `DES (${transport.toUpperCase()})`,
            text: text,
          });
          textInput.value = "";
          return; 
        }

        const xorText = [...text]
          .map((c) => String.fromCharCode(c.charCodeAt(0) ^ XOR_KEY))
          .join("");
        const base64Text = unicodeToBase64(xorText);

        if (window.parent && window.parent.addMessageToChat) {
          window.parent.addMessageToChat(
            base64Text,
            "SİZ",
            "client-msg",
            `DES-${transport.toUpperCase()}`
          );
        }

        try {
          const res = await fetch("/des/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: base64Text, key, transport }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error);

          document.getElementById("output").style.display = "block";
          document.getElementById("encrypted").textContent = data.encrypted;
          document.getElementById("decrypted").textContent = data.decrypted;

          let transportInfo =
            transport === "ecc"
              ? `Ciphertext: ${data.transported.ciphertext}\nIV: ${data.transported.iv}`
              : data.transported;
          document.getElementById("transported").textContent = transportInfo;

          socket.emit("client_to_server", {
            method: `DES (${transport.toUpperCase()})`,
            text: base64Text,
            encrypted_raw: data.encrypted,
            key: key,
          });

          textInput.value = "";
        } catch (err) {
          alert("Hata: " + err.message);
        }
      }
    </script>
  </body>
</html>
